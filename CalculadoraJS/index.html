<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caso Sueldo Colaborador</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href = "css/style.css" rel = "stylesheet">
    
</head>
<body>

    

    <div class = "contenedor">

        <h2>Calculadora JavaScript</h2>
        <hr>
        <form> 

            <div class = "row">
                <div class = "col-md-6">
                    <label for = "num01">Número 1:</label>
                    <input type = "text" class = "form-control" id = "numero01" for = "num01">

                    <label for = "num02">Número 2:</label>
                    <input type = "text" class = "form-control" id = "numero02" for = "num02">
                </div>

                <div class = "col-md-6">
                    <label for = "rslt">Resultado:</label>
                    <input type = "text" class = "form-control" id = "resultado" for = "rslt" readonly>
                </div>

            </div>

            

            <br>

            <div class = "row">

                <div class = "col-md-6">
                    <input type = "button" class = "btn btn-primary" id = "sumar" value = "Sumar" onclick="sumar()">
                </div>
                <div class = "col-md-6">
                    <input type = "reset" class = "btn btn-success" id = "limpiar" value = "Limpiar">
                </div>

            </div>
        </form>
        


    </div>

    <script src = "js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    


</body>
</html>
